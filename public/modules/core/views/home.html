<section data-ng-controller="HomeController">
	<div class="bg"></div>
	<div class="jumbotron">
		<h1>XinDong Time Bank</h1>
		<p>Volunteer time bank platform</p>
		<p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
	</div>

	<div class="row">
		<div data-ng-repeat="event in events">
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span style="display:inline-block"><label class='label label-info'>{{event.type}}</label> {{event.title}}</span>
						</h3>
					</div>
					<div class="panel-body">
						{{event.content}}
					</div>
					<div class="panel-footer"><small>{{event.date | date:'medium'}}<br/>{{event.address.displayName}}<br/>{{event.user.displayName}}</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script>
var jumboHeight = $('.jumbotron').outerHeight();
function parallax(){
	var scrolled = $(window).scrollTop();
	$('.bg').css('height', (jumboHeight-scrolled) + 'px');
}

$(window).scroll(function(e){
	parallax();
});
</script>
