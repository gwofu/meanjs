<section class="container" data-ng-controller="AddressController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="col-md-12">
    <form name="addressForm" class="form-horizontal" data-ng-submit="runCommand()" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group" ng-class="{'has-error': addressForm.street.$invalid && addressForm.street.$dirty}">
              <label class="control-label" for="street">Street</label>
              <div class="controls">
                <input type="text" data-ng-model="address.street" id="street" class="form-control" placeholder="street" required>
                <span class="help-block" ng-show="addressForm.street.$error.required">Required</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group" ng-class="{'has-error': addressForm.city.$invalid && addressForm.city.$dirty}">
              <label class="control-label" for="city">City</label>
              <div class="controls">
                <input type="text" data-ng-model="address.city" id="city" class="form-control" placeholder="city" required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group" ng-class="{'has-error': addressForm.state.$invalid && addressForm.state.$dirty}">
              <label class="control-label" for="state">State</label>
              <div class="controls">
                <input type="text" data-ng-model="address.state" id="state" class="form-control" placeholder="state" required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group" ng-class="{'has-error': addressForm.zip.$invalid && addressForm.zip.$dirty}">
              <label class="control-label" for="zip">Zip</label>
              <div class="controls">
                <input type="text" data-ng-model="address.zip" id="zip" class="form-control" placeholder="zip" required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
          <div class="form-group">
            <div class="controls">

              <modal-map info="address" displayname="address.displayName" street="address.street" city="address.city" state='address.state' zip='address.zip' zoom="14" location="address.location"></modal-map>
              
              <div class="input-group">
                <input class="form-control" size="16" type="text" data-ng-model="address.displayName" placeholder="Enter location" required>
                <input class="form-control" size="16" type="text" data-ng-model="address.location">
                <span class="input-group-btn">
                  <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                  Verify Address
                  </a>
                </span>
              </div>
            </div>
          </div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default" ng-disabled="!addressForm.$valid">
        </div>
        </fieldset>
      </form>
    </div>
</section>
