<section data-ng-controller="AddressController" data-ng-init="find()">
  <div class="page-header">
    <h1>Address List</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="address in addresses" data-ng-href="#!/addresses/{{address._id}}" class="list-group-item">
      <small class="list-group-item-text">{{address.user.displayName}}</small>
      <h4 class="list-group-item-heading">{{address.street}}</h4>
      <p class="list-group-item-text">{{address.city}}</p>
      <p class="list-group-item-text">{{address.state}}</p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!addresses || addresses.length">
    No address yet, why don't you <a href="/#!/addresses/create">create one</a>?
  </div>
</section>
