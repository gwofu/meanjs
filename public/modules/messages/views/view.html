<div data-ng-controller="MessageController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Message Detail</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<em class="text-muted">Posted on {{message.created | date:'mediumDate'}} by {{message.user.displayName}}</em>
			</h3>
		</div>
		<div class="panel-body">
				<div class="form-group">
					<label class="control-label">Subject</label>
					<input class="form-control" size="16" type="text" value="{{message.title}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Date</label>
					<input class="form-control" size="16" type="text" value="{{message.created | date:'EEEE, MMM d yyyy. hh:mm a'}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Content</label>
					<textarea class="form-control" cols="30" rows="5" readonly>{{message.content}}</textarea>
				</div>
				<div class="form-group">
					<label class="control-label">Type</label>
					<input class="form-control" size="16" type="text" value="{{message.type}}" readonly>
				</div>
		</div>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == message.user._id">
		<a class="btn btn-primary" href="/#!/messages/{{message._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</div>
