<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Event Info</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<em class="text-muted">Posted on {{event.created | date:'mediumDate'}} by {{event.user.displayName}}</em>
			</h3>
		</div>
		<div class="panel-body">
				<div class="form-group">
					<label class="control-label">Title</label>
					<input class="form-control" size="16" type="text" value="{{event.title}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Date</label>
					<input class="form-control" size="16" type="text" value="{{event.date}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Description</label>
					<input class="form-control" size="16" type="text" value="{{event.content}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Type</label>
					<input class="form-control" size="16" type="text" value="{{event.type}}" readonly>
				</div>
				<div class="form-group">
					<label class="control-label">Location</label>
					<input class="form-control" size="16" type="text" value="{{event.address.displayname}}" readonly>
				</div>
		</div>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == event.user._id">
		<a class="btn btn-primary" href="/#!/events/{{event._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	

</section>
