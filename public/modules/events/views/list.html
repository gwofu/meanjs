<section class="container" data-ng-controller="EventsController" data-ng-init="find()">
	<div class="row">
		<div class="col-md-6">
			<div class="page-header">
				<h1>Events</h1>
			</div>
			<div class="list-group">
				<a data-ng-repeat="event in events" data-ng-href="#!/events/{{event._id}}" class="list-group-item">
					<h4 class="list-group-item-heading">{{event.title}}</h4>
					<p class="list-group-item-text">{{event.content}}</p>
					<p class="list-group-item-text">{{event.loc}}</p>
					<small class="list-group-item-text">{{event.created | date:'medium'}} / {{event.user.displayName}}</small>
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-hide="!events || events.length">
				No events yet, why don't you <a href="/#!/events/create">create one</a>?
			</div>
		</div>
	</div>
</section>
